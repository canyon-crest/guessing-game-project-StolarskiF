<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>

    <h3>Level</h3>
    <input type="radio" name="level" id="Easy" value="3" checked>
    <label for="Easy">Easy</label>
    <input type="radio" name="level" id="Medium" value="10">
    <label for="Medium">Medium</label>
    <input type="radio" name="level" id="Hard" value="100">
    <label for="Hard">Hard</label>

    <button id="playBtn">Play</button>

    <h3 id="msg">Select a Level</h3>

    <input type="text" id="guess" disabled>
    <button id="guessBtn" disabled>Guess</button>

    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score:</p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>
  </body>
</html>
